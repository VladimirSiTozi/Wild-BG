{% extends 'common/base.html' %}

{% block content %}
    <div class="delete-profile">
        <h1>Are you sure you want to delete your profile?</h1>
        <div class="sure-buttons">
            <!-- Yes (Delete Profile) Button -->
            <form method="post">
                {% csrf_token %}
                <button type="submit">Yes</button>
            </form>
            <!-- Go Back Button -->
            <a class="edit-btn" href="javascript:history.back()">Go Back</a>
        </div>
        <img src="/static/images/wi-will-miss-you.webp" alt="are you sure cat gif">
    </div>
{% endblock %}
